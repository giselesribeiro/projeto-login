<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
          <div id="imagem">
            
          </div>
          <div id="formulario">
            <h1> Login </h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="Login.php" method="post" autocomplete="on">
              <div class="campo">
                <span class="material-symbols-rounded">
                  person
                  </span>
                <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="on" required maxlength="30">
                <label for="ilogin"></label>
              </div>  
              <div class="campo">
                <span class="material-symbols-rounded">
                  key
                  </span>
                 <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="on" required minlength="8" maxlength="15">
                 <label for="isenha"></label>
              </div>
              <input type="submit" value="Entrar" id="entrar">
              <a href="esqueci.html" id="botao"> Esqueci a senha
                <span class="material-symbols-rounded">
                  mail
                  </span>
              </a>
            </form>
          </div>
        </section>
    </main>
</body>
</html>
